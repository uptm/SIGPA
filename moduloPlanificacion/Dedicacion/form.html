<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Nueva dedicación</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<form name="dedicacion" method="POST" action="moduloPlanificacion/Dedicacion/guardar.php" data-exe="embem('moduloPlanificacion/Dedicacion/index.php', '#page-wrapper')" role="form">
			<div class="form-group">
				<input type="text" name="id" placeholder="Abreviatura" maxlength="5" class="form-control" pattern="^[a-záéíóúñA-ZÁÉÍÓÚÑ]+$" onKeyUp="Verif(this)" required="required" />
				<p class="help-block">Solo están permitidos caracteres alfabéticos sin espacios. Ej: MT.</p>
			</div>

			<div class="form-group">
				<input type="text" name="nombre" placeholder="Nombre" class="form-control" pattern="^[A-ZÁÉÍÓÚÑ][a-záéíóúñ]*( [A-ZÁÉÍÓÚÑ][a-záéíóúñ]*)*$" onKeyUp="Verif(this)" required="required" />
				<p class="help-block">Solo están permitidos caracteres alfabéticos y las primeras letras deben estar en mayúscula. Ej: Medio Tiempo.</p>
			</div>

			<div class="form-group">
				<input type="text" name="horas" placeholder="Horas" maxlength="2" class="form-control" pattern="^[0-9]+$" required="required" />
				<p class="help-block">Solo están permitidos caracteres numéricos, la unidad de medida utilizada es <strong>Horas</strong>. Ej: 8.</p>
			</div>

			<div class="form-group text-center">
				<input type="submit" value="Guardar" class="btn btn-lg btn-primary" />
				<input type="button" value="Regresar" class="btn btn-lg" onClick="embem('moduloPlanificacion/Dedicacion/index.php', '#page-wrapper')" />
			</div>
		</form>
	</div>
</div>
